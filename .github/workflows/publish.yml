name: Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
  check-and-publish:
    name: Check version & publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # required for trusted publishing (OIDC)
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build deps
        run: pip install hatchling build

      - name: Read package version
        id: pkg_version
        run: |
          VERSION=$(python -c "import tomllib; f=open('pyproject.toml','rb'); d=tomllib.load(f); print(d['project']['version'])")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Fetch latest published version from PyPI
        id: pypi_version
        run: |
          LATEST=$(pip index versions kryten-economy 2>/dev/null | grep -oP '(?<=kryten-economy \()[^)]+' | head -1 || echo "none")
          echo "latest=$LATEST" >> "$GITHUB_OUTPUT"

      - name: Skip if version already published
        if: steps.pkg_version.outputs.version == steps.pypi_version.outputs.latest
        run: |
          echo "Version ${{ steps.pkg_version.outputs.version }} is already on PyPI. Skipping publish."

      - name: Build package
        if: steps.pkg_version.outputs.version != steps.pypi_version.outputs.latest
        run: python -m build

      - name: Publish to PyPI (trusted publishing)
        if: steps.pkg_version.outputs.version != steps.pypi_version.outputs.latest
        uses: pypa/gh-action-pypi-publish@release/v1
